<!-- templates/login.html -->
{% extends 'base.html' %}

{% block title %}Login - Nexus Ultra{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[70vh]">
    <div class="bg-white rounded-2xl shadow-xl p-10 w-full max-w-md">
        <h2 class="text-3xl font-extrabold text-center mb-8">Log In</h2>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-base font-semibold text-gray-800 mb-2">Username</label>
                <input type="text" name="username" id="username" required
                       class="w-full rounded-lg border border-gray-300 shadow-sm focus:border-black focus:ring-black px-4 py-3 text-lg">
            </div>
            <div>
                <label for="password" class="block text-base font-semibold text-gray-800 mb-2">Password</label>
                <input type="password" name="password" id="password" required
                       class="w-full rounded-lg border border-gray-300 shadow-sm focus:border-black focus:ring-black px-4 py-3 text-lg">
            </div>
            <button type="submit" 
                    class="w-full bg-black text-white px-4 py-3 rounded-lg font-bold text-lg hover:bg-gray-900 transition">
                Log In
            </button>
        </form>
        <div class="mt-6 text-center text-base text-gray-600">
            Don't have an account? 
            <a href="{% url 'register' %}" class="text-black font-semibold hover:underline">Register here</a>
        </div>
    </div>
</div>
{% endblock %}
