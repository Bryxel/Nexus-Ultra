<!-- templates/delete_snippet.html -->
{% extends 'base.html' %}

{% block title %}Delete Snippet - Nexus Ultra{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[70vh]">
    <div class="bg-white rounded-2xl shadow-xl p-10 w-full max-w-lg">
        <h2 class="text-3xl font-extrabold text-black text-center mb-8">Delete Snippet</h2>
        <p class="text-lg text-gray-700 text-center mb-8">Are you sure you want to delete the snippet <span class="font-bold">"{{ snippet.title }}"</span>?</p>
        <form method="post" class="flex flex-col gap-4">
            {% csrf_token %}
            <button type="submit" class="w-full bg-black text-white px-4 py-3 rounded-lg font-bold text-lg hover:bg-gray-900 transition">Yes, Delete</button>
            <a href="{% url 'snippets' %}" class="w-full border border-black text-black px-4 py-3 rounded-lg font-bold text-lg text-center hover:bg-gray-100 transition">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
