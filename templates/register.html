<!-- templates/register.html -->
{% extends 'base.html' %}

{% block title %}Register - Nexus Ultra{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[70vh]">
    <div class="bg-white rounded-2xl shadow-xl p-10 w-full max-w-md">
        <h2 class="text-3xl font-extrabold text-center mb-8">Register</h2>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            {% for field in form %}
                <div>
                    <label for="{{ field.id_for_label }}" class="block text-base font-semibold text-gray-800 mb-2">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-red-500 text-sm mt-1">
                            {{ field.errors }}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" 
                    class="w-full bg-black text-white px-4 py-3 rounded-lg font-bold text-lg hover:bg-gray-900 transition">
                Register
            </button>
        </form>
        <div class="mt-6 text-center text-base text-gray-600">
            Already have an account? 
            <a href="{% url 'login' %}" class="text-black font-semibold hover:underline">Login here</a>
        </div>
    </div>
</div>
{% endblock %}
